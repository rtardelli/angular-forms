<mat-toolbar color="primary">
    <span class="fill-remaining-space">Formulário de rondas</span>
</mat-toolbar>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form" #formDirective="ngForm">
    <mat-form-field class="form-element">
        <mat-label>Primeiro</mat-label>
        <mat-select formControlName="first">
            <mat-option *ngFor="let user of users" [value]="user">
                {{ user.name }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="!first.valid && first.touched">
        {{ titleAlert }}
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
        <mat-label>Segundo</mat-label>
        <mat-select formControlName="second">
            <mat-option *ngFor="let user of users" [value]="user">
                {{ user.name }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="!second.valid && second.touched">
        {{ titleAlert }}
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
        <mat-label>Veículo</mat-label>
        <mat-select formControlName="vehicle">
            <mat-option *ngFor="let vehicle of vehicles" [value]="vehicle">
                {{ vehicle.identification }} [{{vehicle.type}}]
            </mat-option>
        </mat-select>
        <mat-error *ngIf="!vehicle.valid && vehicle.touched">
        {{ titleAlert }}
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
        <mat-label>Data de inicio</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
    </div>
</form>

<div class="container">
<div *ngIf="rounds?.length > 0">
    {{ rounds | json }}
</div>
</div>
