<mat-toolbar color="primary">
  <span class="fill-remaining-space">Formulário de veículos</span>
</mat-toolbar>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form" #formDirective="ngForm">
  <mat-form-field class="form-element">
    <mat-label>Tipo</mat-label>
    <mat-select formControlName="type">
      <mat-option *ngFor="let vt of ePropertyType | keyvalue" [value]="vt.value">
        {{vt.value}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="!type.valid && type.touched">
      {{ titleAlert }}
    </mat-error>
  </mat-form-field>
  
  <mat-form-field class="form-element">
    <input matInput placeholder="Identificação" formControlName="identification">
    <mat-error *ngIf="!identification.valid && identification.touched">
      {{ titleAlert }}
    </mat-error>
  </mat-form-field>

  <div class="form-element">
    <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
  </div>
</form>

<div class="container">
  <div *ngIf="vehicles?.length > 0">
    {{ vehicles | json }}
  </div>
</div>
