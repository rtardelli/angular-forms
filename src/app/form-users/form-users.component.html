<mat-toolbar color="primary">
  <span class="fill-remaining-space">Formulário de usuários</span>
</mat-toolbar>
  
<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
  <mat-form-field class="form-element">
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="!name.valid && name.touched">
      {{ titleAlert }}
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-element">
    <input matInput placeholder="Sobrenome" formControlName="lastName">
    <mat-error *ngIf="!lastName.valid && lastName.touched">
      {{ titleAlert }}
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-element">
    <input matInput placeholder="Emailaddress" formControlName="email">
    <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
      {{ getErrorEmail() }}
    </mat-error>
  </mat-form-field>
  
  <mat-form-field class="form-element">
    <textarea matInput placeholder="Observações" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="obs"></textarea>
    <mat-error *ngIf="!formGroup.controls['obs'].valid && formGroup.controls['obs'].touched">
      Required field, must be between 5 and 40 characters.
    </mat-error>
  </mat-form-field>
  
  <div class="form-element">
    <mat-checkbox formControlName="canDrive" value="1">Sabe dirigir</mat-checkbox>
  </div>
  
  <div class="form-element">
    <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
  </div>
  
</form>
  
<div class="container">
  <div *ngIf="users?.length > 0">
    {{ users | json }}
  </div>
</div>
